<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free WebNovel PDF Downloader</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f6d365, #fda085);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      font-size: 1.8rem;
      text-align: center;
      margin-bottom: 10px;
      color: #fff;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
    }

    p.description {
      text-align: center;
      font-size: 1rem;
      margin-bottom: 20px;
      color: #fff;
    }

    input[type="text"] {
      width: 90%;
      max-width: 400px;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      font-size: 1rem;
    }

    button {
      width: 200px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #ff7f50;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #ff5722;
    }

    p.supported {
      font-size: 0.9rem;
      color: #fff;
      text-align: center;
    }

    p.error {
      color: #ff0000;
      font-weight: bold;
      margin-top: 10px;
    }

    @media (max-width: 500px) {
      h1 { font-size: 1.5rem; }
      input[type="text"] { padding: 10px; font-size: 0.9rem; }
      button { width: 90%; font-size: 0.9rem; }
    }
  </style>
</head>
<body>

  <h1>ðŸ“š Free WebNovel PDF Downloader</h1>
  <p class="description">Paste your WebNovel link below to extract and download it as a PDF.</p>

  <input type="text" id="novelUrl" placeholder="Paste novel link here...">
  <button id="downloadBtn">Download PDF</button>

  <p class="supported">Supported sites: <span style="color: #ffeb3b;">FreeWebNovel.com, WebNovel, ScribbleHub</span></p>
  <p class="error" id="errorMsg"></p>

  <script>
    const downloadBtn = document.getElementById('downloadBtn');
    const errorMsg = document.getElementById('errorMsg');

    // Replace this with your live backend URL from Render
    const BACKEND_URL = "https://freewebnovel-github-io.onrender.com";

    downloadBtn.addEventListener('click', async () => {
      const url = document.getElementById('novelUrl').value.trim();
      if (!url) {
        errorMsg.textContent = "Please enter a novel URL.";
        return;
      }

      errorMsg.textContent = "";

      try {
        const response = await fetch(`${BACKEND_URL}/extract`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url })
        });

        const data = await response.json();

        if (!data.title) {
          errorMsg.textContent = "Failed to extract novel. Check the URL.";
          return;
        }

        const downloadResponse = await fetch(`${BACKEND_URL}/download-pdf`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            title: data.title,
            author: data.author || "Unknown",
            description: data.description || ""
          })
        });

        const blob = await downloadResponse.blob();
        const link = document.createElement("a");
        link.href = window.URL.createObjectURL(blob);
        link.download = `${data.title}.pdf`;
        link.click();

      } catch (err) {
        console.error(err);
        errorMsg.textContent = "Error connecting to backend. Make sure it's running.";
      }
    });
  </script>

</body>
</html>
