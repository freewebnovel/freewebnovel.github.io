<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free WebNovel PDF Downloader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 0 10px;
    }
    h1 {
      text-align: center;
      color: #fff;
      margin-bottom: 20px;
      font-size: 2rem;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.4);
    }
    input[type="text"] {
      width: 100%;
      max-width: 400px;
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      margin-bottom: 15px;
      box-shadow: 1px 1px 6px rgba(0,0,0,0.2);
    }
    button {
      background: #ff6a00;
      color: white;
      font-size: 1rem;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 15px;
    }
    button:hover {
      background: #ff3d00;
      transform: scale(1.05);
    }
    #status {
      color: white;
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    }
    @media (max-width: 500px) {
      h1 { font-size: 1.5rem; }
      button, input[type="text"] { font-size: 0.9rem; padding: 8px; }
    }
  </style>
</head>
<body>
  <h1>ðŸ“š Free WebNovel PDF Downloader</h1>
  <input type="text" id="novelLink" placeholder="Paste your WebNovel link here" />
  <button id="downloadBtn">Download PDF</button>
  <div id="status"></div>

  <script>
    const downloadBtn = document.getElementById('downloadBtn');
    const novelLink = document.getElementById('novelLink');
    const status = document.getElementById('status');

    // **REPLACE THIS URL WITH YOUR RENDER BACKEND URL**
    const backendURL = "https://freewebnovel-github-io.onrender.com";

    downloadBtn.addEventListener('click', async () => {
      const url = novelLink.value.trim();
      if (!url) {
        status.textContent = "Please paste a valid WebNovel link!";
        return;
      }

      status.textContent = "Extracting novel, please wait...";

      try {
        // Extract novel info first
        const extractRes = await fetch(`${backendURL}/extract`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url })
        });
        const novelData = await extractRes.json();

        if (!novelData.title) {
          status.textContent = "Failed to extract novel. Check the link!";
          return;
        }

        // Download PDF
        const downloadRes = await fetch(`${backendURL}/download-pdf`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            title: novelData.title,
            author: novelData.author || "Unknown",
            description: novelData.description || ""
          })
        });

        const blob = await downloadRes.blob();
        const link = document.createElement('a');
        link.href = window.URL.createObjectURL(blob);
        link.download = `${novelData.title}.pdf`;
        link.click();

        status.textContent = "Download ready!";
      } catch (err) {
        console.error(err);
        status.textContent = "Error connecting to backend. Make sure it is running!";
      }
    });
  </script>
</body>
</html>
